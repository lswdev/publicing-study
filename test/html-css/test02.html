<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML/CSS 기초테스트 - 이미지</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    .box {
      /* width: 60vw; >> vw 속성은 고정 사이즈에 적합하지 않습니다. */
      width: 100%;/* box class의 width값은 변경하지 마세요 */
      height: auto;
      position: relative;
      text-align: center;
      margin-top: 100px;
    }

    .box img.bg {
      width: 700px;
      height: 700px;

      object-fit: cover;
      /* object-fit: contain */;/* 이미지의 원본 비율을 유지하는 속성 */
    }

    .box img.human {
      width: 300px; 
      position: absolute;
      top: 50%;
      left: 50%;

      /* transform: translateY(-50%); */
      /* transform: translateX(-50%); */
      transform: translate(-50%, -50%);      
    }

  </style>
</head>
<body>
  <!-- flex 금지령 -->
  <!-- 배경 이미지의 사이즈는 700 X 700px 맞춰주세요.  -->

  <!-- 사람 이미지 사이즈는 가로 300px에 맞춰주세요 -->
  <!-- 사람 이미지 위치는 배경 이미지의 가로, 세로 중앙에 정렬 해주세요 -->

  <div class="box"><!-- relative -->
    <img src="../images/scenery.jpg" alt="배경 이미지 출력" class="bg" /><!-- static -->
    <img src="../images/small/british.png" alt="사람 이미지 출력" class="human" />
  </div>

</body>
</html>
