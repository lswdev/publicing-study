<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML/CSS 기초테스트 - 이미지</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    .box {
      width: 100%;
      text-align: center;
      padding-top: 100px;
      position: relative;
    }

    .box img:nth-child(2) {
      width: 700px;
      height: 700px;
      position: relative;
    }

    .box img.human {
      width: 300px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    
    img {
      display: block;
      margin: 0 auto;
    }

  </style>
</head>
<body>


  <div class="box">
    <img src="../images/small/british.png" alt="사람 이미지 출력" class="human">
    <img src="../images/small/scenery.jpg" alt="배경 이미지 출력" />
  </div>
</body>
</html>
