<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML/CSS 기초테스트 - 이미지</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    .box {
      /* width: 60vw; >> vw 속성은 고정 사이즈에 적합하지 않습니다. */
      width: 100%;/* box class의 width값은 변경하지 마세요 */
      height: auto;
      position: relative;
    }

    .box img.bg {
      width: 100%; 
      height: auto;
      display: block;
    }

    .box img.human {
      width: 40%; 
      position: absolute;
      left: 50%;
      bottom: 5%;
      transform: translateX(-50%);
    }

  </style>
</head>
<body>
  <!-- flex 금지령 -->
  <!-- 배경 이미지의 사이즈는 700 X 700px 맞춰주세요.  -->

  <!-- 사람 이미지 사이즈는 가로 300px에 맞춰주세요 -->
  <!-- 사람 이미지 위치는 배경 이미지의 가로, 세로 중앙에 정렬 해주세요 -->

  <div class="box">
    <img src="../images/scenery.jpg" alt="배경 이미지 출력" class="bg" />
    <img src="../images/small/british.png" alt="사람 이미지 출력" class="human" />
  </div>

</body>
</html>
