<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML/CSS 기초테스트 - 이미지</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    .box {
      width: 60vw; 
      height: auto;
      position: relative;
    }

    .box img.bg {
      width: 100%; 
      height: auto;
      display: block;
    }

    .box img.human {
      width: 40%; 
      position: absolute;
      left: 50%;
      bottom: 5%;
      transform: translateX(-50%);
    }

  </style>
</head>
<body>

  <div class="box">
    <img src="../images/scenery.jpg" alt="배경 이미지 출력" class="bg" />
    <img src="../images/small/british.png" alt="사람 이미지 출력" class="human" />
  </div>

</body>
</html>
