<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML/CSS 기초테스트 - 테이블</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    caption {
      padding-bottom: 20px;
      font-size: 24px;
    }    
    table {
      width: 800px;
      margin: 50px auto;
      border-spacing: 0;
      border-collapse: collapse;
    }
    th, td {
      border: 2px solid gray;
      padding: 25px;
      height: 20px;
    }

    thead th {
      font-size: 20px;
    }

    th:nth-child(1), td:nth-child(1) {
      background-color: lightblue;
    }
    th:nth-child(2), td:nth-child(2) {
      background-color: lightgreen;
    }
    th:nth-child(3), td:nth-child(3) {
      background-color: lightpink;
    }
    th:nth-child(4), td:nth-child(4) {
      background-color: lightseagreen;
    }
    th:nth-child(5), td:nth-child(5) {
      background-color: lightslategray;
    }
  </style>
</head>
<body>

  <table>
    <caption>😈 테이블 병합 테스트 😈</caption>

    <colgroup>
      <col style="width: calc(100% / 5);"> 
      <col style="width: calc(100% / 5);">
      <col style="width: calc(100% / 5);">
      <col style="width: calc(100% / 5);">
      <col style="width: calc(100% / 5);">
    </colgroup>

    <thead>
      <tr>
        <th>목록1</th>
        <th>목록2</th>
        <th>목록3</th>
        <th>목록4</th>
        <th>목록5</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td colspan="2" style="width: calc(100% / 5 * 2);">내용1, 내용2
        <td rowspan="2" style="width: calc(100% / 5);">내용3, 내용8</td> 
        <td rowspan="3" style="width: calc(100% / 5);">내용4, 내용9, 내용14</td> 
        <td style="width: calc(100% / 5);">내용5</td>
      </tr>
      <tr>
        <td style="width: calc(100% / 5);">내용6</td>
        <td style="width: calc(100% / 5);">내용7</td>
        <td style="width: calc(100% / 5);">내용10</td>
      </tr>
      <tr>
        <td colspan="3" style="width: calc(100% / 5 * 3);">내용11, 내용12, 내용13</td> 
        <td style="width: calc(100% / 5);">내용15</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td colspan="5" style="width: 100%;">푸터</td> 
      </tr>
    </tfoot>

  </table>
</body>
</html>
