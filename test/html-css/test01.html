<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML/CSS 기초테스트 - 기초</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    .box-to-circle {
      width: 250px;
      height: 250px;
      border: 2px solid red;
      border-radius: 50%;
      
      display: table-cell;
      text-align: center;
      vertical-align: middle;
    }
    
    .ulcss {
      width: 250px;
      height: 250px;
      border: 2px solid blue;
      list-style: none;

      padding: 0;
      margin: 0;

      display: block;
      text-align: center;
      line-height: center;
    }

    .ulcss li:nth-child(even) {
      background-color: #ccc;
    }

    .ulcss li:hover {
      background-color: red;
    }

    .olcss {
      margin: 0;
      padding: 0;
      font-size: 0;
    }

    .olcss li {
      width: 200px;
      height: 50px;
      font-size: 1rem;/* rem 이라는 단위는 페이지에서 root로서 잡혀있는 font의 기본 사이즈(16px) */
      
      list-style: none;
      
      border: 2px dotted yellow;
      cursor: pointer;
      
      display: inline-block; /* 줄바꿈없이 요소를 나란히 배치하게 해줌 
      그러나 이것때문에 간격이 생김 이유는 </li>의 줄바꿈때문 
      --> 해결 방안
        1. 한줄에 <li>요소를 다 써주기 ex:)  <li>List1</li><li>List2</li><li>List3</li><li>List4</li><li>List5</li>
        2. 다음줄에 >을 사용하여 닫아주기 
          ex:)<li>List1</li
              ><li>List2</li
              ><li>List3</li
              ><li>List4</li
              ><li>List5</li>*/
      text-align: center;
      line-height: 50px;

      /* float: left; */
      /* 3. float를 사용하여 요소를 왼쪽으로 플로팅하고 콘텐츠을 오른쪽에 배치해줌 */
    }


  </style>
</head>
<body>
  <!-- 문제 1 
    이 박스를 동그랗게 만들고 텍스트를 중앙에 정렬해주세요
  -->
  <div class="box-to-circle">텍스트 <br>중앙 정렬</div>

  <hr>
  <!-- 문제 2
    리스트의 규격은 250 X 250px 입니다. 
    리스트 앞의 동그라미를 제거하고 텍스트를 중앙 정렬 시키세요.
    리스트를 색상으로 구분해주세요
  -->
  <ul class="ulcss">
    <li>List1</li>
    <li>List2</li>
    <li>List3</li>
    <li>List4</li>
    <li>List5</li>
  </ul>

  <hr>
  <!-- 문제 3
    리스트를 가로로 정렬시키세요.
    리스트 각각의 규격은 200 X 50px 입니다.
    리스트 각각은 붙어있어야 합니다.
    리스트의 배경색은 자유입니다.
    외각선은 점선으로 해주시고 색상은 자유, 굵기는 2px입니다.
    리스트에 마우스가 닿을 때, 마우스 커서는 손가락 모양으로 변경합니다.
    텍스트는 중앙 정렬입니다.

    ※ 간격 맞추기 힘들다면 구글 검색 해보기!
  -->
  <ol class="olcss">
    <li>List1</li>
    <li>List2</li>
    <li>List3</li>
    <li>List4</li>
    <li>List5</li>
  </ol>


</body>
</html>
