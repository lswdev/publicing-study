<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML/CSS 기초테스트 - 기초</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    .box-to-circle {
      width: 250px;
      height: 250px;
      border: 2px solid red;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .ulcss {
      width: 250px;
      height: 250px;
      border: 2px solid blue;
    }

    .olcss { }


  </style>
</head>
<body>

  <div class="box-to-circle">텍스트<br>중앙 정렬</div>

  <!-- 문제 2
    리스트의 규격은 250 X 250px 입니다. 
    리스트 앞의 동그라미를 제거하고 텍스트를 중앙 정렬 시키세요.
    리스트를 색상으로 구분해주세요
  -->
  <ul class="ulcss">
    <li>List1</li>
    <li>List2</li>
    <li>List3</li>
    <li>List4</li>
    <li>List5</li>
  </ul>

  <hr>
  <!-- 문제 3
    리스트를 가로로 정렬시키세요.
    리스트 각각의 규격은 200 X 50px 입니다.
    리스트 각각은 붙어있어야 합니다.
    리스트의 배경색은 자유입니다.
    외각선은 점선으로 해주시고 색상은 자유, 굵기는 2px입니다.
    리스트에 마우스가 닿을 때, 마우스 커서는 손가락 모양으로 변경합니다.
    텍스트는 중앙 정렬입니다.

    ※ 간격 맞추기 힘들다면 구글 검색 해보기!
  -->
  <ol class="olcss">
    <li>List1</li>
    <li>List2</li>
    <li>List3</li>
    <li>List4</li>
    <li>List5</li>
  </ol>

  <hr>

</body>
</html>
