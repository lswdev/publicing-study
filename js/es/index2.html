<body>
    <input type="button" value="클릭" id="btn">
</body>
    <script type="module">  //ES script는 body 아래부분에 넣는게 좋다.
        import {ccc,ddd,abc} from "./index2.js";
        //복합 인스턴스도 사용이 가능합니다.(2개함수 동시호출 가능)
        ccc(2,3,4); //해당 함수에 인자값을 적용한다.
        ddd(10,20);
        document.querySelector("#btn").addEventListener("click",abc);
    </script>
