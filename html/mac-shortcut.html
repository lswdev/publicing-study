<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>단축키(MAC 기준)</title>
</head>
<body>
  <!-- 

    ● 코드 자동 정리 : cmd + K 누른후 F

    ● 코드 동시 수정 : cmd + shift + L

    ● 현재 결과 브라우저 띄우기 : cmd + L 누른후 O

    ● 주석처리 : cmd + K 누른후 C

    ● 주석처리 해제 : cmd + K 누른후 U

    ● 내장 터미널 열기 : Ctrl + `(백틱)

    ● Code Runner 확장 플러그인에서 자바스크립트 파일 실행 : ctrl + option + N

    ● cmd + s : 저장

    ● cmd + c : 복사

    ● cmd + v : 붙여넣기

    ● cmd + x : 잘라내기

    ● cmd + z : 되돌리기

    ● cmd + a : 전체 선택

    ● 코드 자동 정렬 : sft + opt + F

    ● 파일 내 검색 : cmd + f

    ● 전체 검색 : sft + cmd + f

    ● 라인 한줄 복 붙 : 블록 잡을 필요 없이 복사하고자하는 행에 커서 놓고 cmd c 후 cmd v 또는 sft + opt + 방향키 아래로 커서 있는 줄 또는 블록 잡은 것 복사됨

    ● 라인 한줄 들여쓰기 : cmd + ] 탭은 맨앞에 커서 놔야 하지만 얜 그냥 그줄 들여쓰기

    ● 라인 한줄 왼쪽으로 들여쓰기 : cmd + [

    ● 변수 여러 개 한꺼번에 하이라이트 잡는 방법
      - 첫 번째 : opt 누른 상태로 원하는 변수를 더블클릭하면 원하는 만큼 잡힘 >> 한번에 수정 가능
      - 두 번째 : 동일한 변수를 잡고 싶다면 맨 위에 변수를 하이라이트 한 후, cmd + d 를 한번 할 때 마다 하나씩 잡힘
      
  -->

  <a href="https://velog.io/@roadzmoon76/vscode-%EB%8B%A8%EC%B6%95%ED%82%A4">참고 문서</a>
</body>
</html>
