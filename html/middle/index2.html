<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="imagetoolbar" content="no">
<meta http-equiv="X-UA-compatible" content="chrome=1, IE=Edge">
<title>HTML&CSS 1일차 중급태그 및 속성</title>
<base href="/images/">
<!-- base : 페이지 내에 모든 상대주소를 기본 url로 지정할 때
    사용하는 태그입니다. -->
</head>
<body>
    <!--
        <img src="happy-cat.gif">
        <img src="/images/happy-cat.gif">
    -->
    <br><br>
    <!--GET 은 파라미터로 넘기는 것을 말한다.-->
    <!-- 
        formaction : HTML5 form과 함께 사용하게 됩니다.
        type button 속성은 사용하지 못합니다.
        submit에만 사용되는 속성입니다.
        formmethod : GET, POST 형태로 데이터를 보내는 형식을 구성할 수 있습니다.
        formtarget : _new , _blank , _self 형태로 사용할 수도 있습니다.
    -->
    <form method="POST" action="http://www.naver.com"> <!--페이크로 작용한다.(실제로는 여기로 안보냄)-->
        <input type="text" name="mid">
        <input type="submit" value="로그인2">
        <button type="submit" formtarget="_new" formmethod="GET" formaction="index3.html">로그인</button> <!-- index3으로 넘어감 -->
        <!-- button에서 formaction을 주로 쓴다.  -->
    </form>
</body>
</html>
