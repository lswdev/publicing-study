<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 기초 03 - position</title>
  <!-- 내가 가지고 있는 위치 또는 권한을 주는 것 -->
  <style>
    .container {
      border: 2px solid red;
      height: 300px;

      margin-top: 100px;

      position: relative;
      /*  각종 position 속성들
      position: static; 기본적인 속성
      position: relative; 기본적인 속성이지만 적용하지 않으면 상황에 따라 어긋나는 경우가 있다. 
                          즉, 내부의 자식 요소들을 제어하는 역할      
      */
    }

    .container > div {
      width: 200px;
      height: 200px;
      border: 1px solid blue;

      position: absolute;
      top: 50%;
      left: 50%;

      transform: translate(-50%, -50%)
    }

    .second-container {
      border: 2px solid red;
      height: 500px;
      margin-top: 50px;
      position: relative;
    }

    .popup {
      width: 200px;
      height: 300px;
      background-color: black;
      color: white;
      border-radius: 15px;
      position: absolute;
      right: 20px;
      bottom: 20px;

      padding: 15px;
      box-sizing: border-box;
      /* 박스 안쪽으로 패딩값을 적용한다 */
    }

    .popup .contents {
      border: 1px solid red;
    }

    .contents img {
      width: 100%;
      /* 원본 이미지의 width 100%로 폭을 맞춘다 */
      height: 100%;
      object-fit: contain;
      /* object-fit: contain; 이미지의 비율을 정배율로 유지한다 */
      /* jbject-fit: cover; 길이에 딱 맞도록 이미지의 크기를 변형한다 */
    }

    .popup > div:first-child {
     text-align: right; 
    }

    span.close {
      display: block;
      color: white;
      text-align: right;
      padding-top: 5px;
      cursor: pointer;
    }

    .scroll-contain {
      border: 2px solid blue;
      /* height: 100vh; */
      /* vh: view height */
      height: 100vw;
      /* vw: view wi dth */

      box-sizing: border-box;
    }

    .popup2 {
      width: 200px;
      height: 300px;
      background-color: yellow;
      border: 2px solid black;
      color: white;
      border-radius: 15px;
      padding: 15px;
      box-sizing: border-box;

      position: fixed;
      top: 50%;
      left: 100%;

      transform: translate(-230px, -50%);
    }

  </style>
</head>
<body>

  <div class="container">
    <div>첫번째 박스</div>

    <div>두번째 박스</div>

    <div>세번째 박스</div>
  </div>

  <div class="second-container">
    <div class="popup">
      
      <div>
        <span class="close">X</span>
      </div>

      <div class="contents">
        <img src="../images/happy-cat.gif" alt="고양이 이미지" />
      </div>

      <P>
        콘텐츠는 이런식으로 작성합니다.
      </P>
    </div>
  </div>

<hr>

<div class="scroll-contain">
  <div class="popup2"></div>

</div>

<hr>

<footer style="height: 300px;">asd</footer>

</body>
</html>
